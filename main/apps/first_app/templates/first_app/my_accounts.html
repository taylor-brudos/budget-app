<!doctype html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Budget App | My Accounts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" href="{% static 'first_app/css/main.css' %}">
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css' integrity='sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO' crossorigin='anonymous'>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Budget App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            <!-- need to connect the "href" with the associated links in navbar -->
                <li class="nav-item">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/myaccounts">My Accounts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- main content -->
    <div class="container-fluid centered">
        <a href="/addaccount" class="add-acct btn btn-primary">Add Account</a>
        <div class="acct">
            <a href="/accountdetail">
                <h2>Bank of America Checking</h2>
            </a>
            <h4>$500</h4>
            <button class="btn btn-sm btn-danger">Delete</button>
        </div>
        <div class="acct">
            <a href="#">
                <h2>Amex Credit Card</h2>
            </a>
            <h4>$500</h4>
            <button class="btn btn-sm btn-danger">Delete</button>
        </div>
        <div class="acct">
            <a href="#">
                <h2>Citi Costco True-Earning</h2>
            </a>
            <h4>$500</h4>
            <button class="btn btn-sm btn-danger">Delete</button>
        </div>
    </div>
</body>
</html>
